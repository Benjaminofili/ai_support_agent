<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Support Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block">
                <div
                    class="w-16 h-16 mx-auto mb-4 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">AI Support Agent</h1>
                <p class="text-gray-200 text-sm">Sign in to your account</p>
            </div>
        </div>

        <!-- Error Messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="bg-red-500 bg-opacity-20 border border-red-400 text-white px-4 py-3 rounded-lg mb-2">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-200 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-300 border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-300 border-opacity-20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="Enter your password">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-200">
                    <input type="checkbox" class="mr-2 rounded" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-sm text-purple-200 hover:text-white transition">Forgot password?</a>
            </div>

            <button type="submit" class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-lg shadow-lg">
                Sign In
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-200 text-sm">
                Don't have an account?
                <a href="{% url 'signup' %}" class="text-purple-200 hover:text-white font-semibold transition">Sign
                    up</a>
            </p>
        </div>

        <!-- Demo Access Link -->
        <div class="mt-4 text-center">
            <a href="{% url 'dashboard:demo' %}"
                class="text-gray-300 hover:text-white text-sm transition inline-flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                    </path>
                </svg>
                View Demo
            </a>
        </div>
    </div>
</body>

</html>
