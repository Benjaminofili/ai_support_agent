<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Chat Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .chat-bubble {
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .typing-indicator span {
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        /* Gradient and glassmorphism styles matching dashboard */
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }

            50% {
                box-shadow: 0 0 30px rgba(118, 75, 162, 0.7);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Chat Widget Container -->
    <div id="chat-widget" class="fixed bottom-4 right-4 z-50">
        <!-- Chat Button with gradient -->
        <button id="chat-toggle"
            class="gradient-primary pulse-glow text-white rounded-full p-4 shadow-2xl transition-all duration-300 hover:scale-110">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
            </svg>
        </button>

        <!-- Chat Window with glassmorphism -->
        <div id="chat-window"
            class="hidden absolute bottom-20 right-0 w-96 h-[600px] glass rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-white/20">
            <!-- Chat Header with gradient -->
            <div class="gradient-primary text-white p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold">AI Support Assistant</h3>
                        <p class="text-xs text-white/80">Usually responds instantly</p>
                    </div>
                </div>
                <button id="chat-close" class="hover:bg-white/20 rounded-full p-1 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages"
                class="flex-1 overflow-y-auto p-4 space-y-4 bg-gradient-to-br from-gray-50 to-white">
                <!-- Welcome Message -->
                <div class="chat-bubble flex items-start space-x-2">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                            </path>
                        </svg>
                    </div>
                    <div class="bg-white rounded-lg p-3 max-w-[80%] shadow-md border border-gray-100">
                        <p class="text-gray-800 text-sm">Hello! I'm your AI support assistant. How can I help you today?
                        </p>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden px-4 py-2">
                <div class="flex items-center space-x-2">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                            </path>
                        </svg>
                    </div>
                    <div class="bg-white rounded-lg p-3 shadow-md">
                        <div class="typing-indicator flex space-x-1">
                            <span class="w-2 h-2 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full"></span>
                            <span class="w-2 h-2 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full"></span>
                            <span class="w-2 h-2 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="border-t border-gray-200 p-4 bg-white/50 backdrop-blur-sm">
                <form id="chat-form" class="flex items-center space-x-2">
                    <input type="text" id="chat-input" placeholder="Type your message..."
                        class="flex-1 px-4 py-2.5 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm"
                        disabled>
                    <button type="submit" id="send-button"
                        class="gradient-primary disabled:opacity-50 text-white rounded-full p-2.5 transition-all shadow-lg hover:shadow-xl hover:scale-105"
                        disabled>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class ChatWidget {
            constructor() {
                this.isOpen = false;
                this.apiKey = null;
                this.conversationId = null;
                this.messages = [];

                this.init();
            }

            init() {
                // Get API key from configuration
                this.apiKey = window.CHAT_WIDGET_CONFIG?.apiKey || 'demo-key';

                // DOM elements
                this.chatToggle = document.getElementById('chat-toggle');
                this.chatWindow = document.getElementById('chat-window');
                this.chatClose = document.getElementById('chat-close');
                this.chatMessages = document.getElementById('chat-messages');
                this.chatForm = document.getElementById('chat-form');
                this.chatInput = document.getElementById('chat-input');
                this.sendButton = document.getElementById('send-button');
                this.typingIndicator = document.getElementById('typing-indicator');

                // Event listeners
                this.chatToggle.addEventListener('click', () => this.toggleChat());
                this.chatClose.addEventListener('click', () => this.closeChat());
                this.chatForm.addEventListener('submit', (e) => this.sendMessage(e));

                // Enable input after initialization
                setTimeout(() => {
                    this.chatInput.disabled = false;
                    this.sendButton.disabled = false;
                }, 1000);
            }

            toggleChat() {
                if (this.isOpen) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                this.chatWindow.classList.remove('hidden');
                this.chatWindow.classList.add('chat-bubble');
                this.isOpen = true;
                this.chatInput.focus();
            }

            closeChat() {
                this.chatWindow.classList.add('hidden');
                this.isOpen = false;
            }

            async sendMessage(e) {
                e.preventDefault();

                const message = this.chatInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage(message, 'customer');
                this.chatInput.value = '';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    // Send message to API
                    const response = await fetch('/api/chat/message/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: JSON.stringify({
                            message: message,
                            conversation_id: this.conversationId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }

                    const data = await response.json();

                    // Update conversation ID if new
                    if (data.conversation_id) {
                        this.conversationId = data.conversation_id;
                    }

                    // Hide typing indicator
                    this.hideTypingIndicator();

                    // Add AI response
                    this.addMessage(data.response, 'assistant');

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                }
            }

            addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-bubble flex items-start space-x-2 ${role === 'customer' ? 'flex-row-reverse space-x-reverse' : ''}`;

                if (role === 'customer') {
                    messageDiv.innerHTML = `
                        <div class="w-8 h-8 bg-gradient-to-br from-gray-300 to-gray-400 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="gradient-primary text-white rounded-lg p-3 max-w-[80%] shadow-lg">
                            <p class="text-sm">${this.escapeHtml(content)}</p>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center flex-shrink-0 shadow-lg">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <div class="bg-white rounded-lg p-3 max-w-[80%] shadow-md border border-gray-100">
                            <p class="text-gray-800 text-sm">${this.escapeHtml(content)}</p>
                        </div>
                    `;
                }

                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;

                // Store message
                this.messages.push({ role, content, timestamp: new Date() });
            }

            showTypingIndicator() {
                this.typingIndicator.classList.remove('hidden');
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                this.typingIndicator.classList.add('hidden');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize chat widget when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Set global configuration for the chat widget
            window.CHAT_WIDGET_CONFIG = {
                apiKey: '{{ api_key|default:"demo-key"|escapejs }}'
            };

            new ChatWidget();
        });
    </script>
</body>

</html>
